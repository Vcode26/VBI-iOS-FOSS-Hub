name: MobileConfig Generator

on:
  repository_dispatch:
    types: [generate_mobileconfig]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug payload
        run: |
          echo "Received filename: ${{ github.event.client_payload.filename }}"
          echo "Received XML length: $(echo "${{ github.event.client_payload.xml }}" | wc -c)"
          ls -al

      - name: Prepare filename
        id: prep
        run: |
          FILENAME="${{ github.event.client_payload.filename }}"
          if [ -z "$FILENAME" ]; then
            echo "No filename provided, using default"
            FILENAME="generated"
          fi
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Write .mobileconfig file
        run: |
          echo "${{ github.event.client_payload.xml }}" > "${{ steps.prep.outputs.filename }}.mobileconfig"
          echo "Created file:"
          ls -al

      - name: Commit file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.mobileconfig
          git commit -m "Add mobileconfig: ${{ steps.prep.outputs.filename }}" || echo "No changes to commit"
          git push
